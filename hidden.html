<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: #0b0b0b;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: #121212;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-width: 260px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: #1e1e1e;
        color: #fff;
    }

    button {
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #2d7cff;
        color: white;
    }

    button:hover {
        background: #1f64d4;
    }

    #error {
        color: #ff4d4d;
        font-size: 14px;
        min-height: 16px;
    }
</style>
</head>

<body>
    <div class="container">
        <input type="password" id="password" placeholder="Password" autofocus>
        <button onclick="check()">Enter</button>
        <div id="error"></div>
    </div>

<script>
    const PASSWORD = "2358";
    const REDIRECT_URL = "https://endercivil.github.io/testers/";

    function check() {
        const input = document.getElementById("password");
        const error = document.getElementById("error");

        if (input.value === PASSWORD) {
            window.location.href = REDIRECT_URL;
        } else {
            error.textContent = "Incorrect password";
            input.value = "";
        }
    }

    document.getElementById("password").addEventListener("keydown", e => {
        if (e.key === "Enter") check();
    });
</script>
</body>
</html>
